{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magneto - Custom Resume & Reviewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .custom-box {
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            background-color: #e9f7e9;
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Opcional: centra horizontalmente */
        }
        .title {
            font-weight: bold;
            font-size: 24px;
            margin-left: 150px; /* Espacio entre la imagen y el título */
            margin-right: 350px;
        }
        .logo {
            width: 250px; /* Ajusta el tamaño según tus necesidades */
            height: auto;
        }
    </style>
</head>
<body>
    
<div class="container text-center mt-5">
    <div class="title-container">
        <img src="{% static 'images/magneto.png' %}" alt="Logo" class="logo">
        <h1 class="title">CUSTOM RESUME & REVIEWER</h1>
    </div>
    <p>¡Mejora tu hoja de vida para aumentar tus posibilidades de alcanzar tu empleo deseado!</p>

    <!-- Upload file -->
    <div class="row">
        <div class="col-md-6 custom-box">
            <label for="cvFile" class="form-label">Upload file</label>
            <input type="file" class="form-control" id="cvFile">
        </div>

        <div class="col-md-6 custom-box">
            <label for="vacancy" class="form-label">Ingresa vacante y especificaciones</label>
            <textarea class="form-control" id="vacancy" rows="5" placeholder="Text"></textarea>
        </div>
    </div>

    <!-- CV input -->
    <div class="custom-box">
        <label for="newCv" class="form-label">Nuevo CV</label>
        <textarea class="form-control" id="newCv" rows="5" placeholder="Text"></textarea>
    </div>

    <!-- Download file -->
    <div class="custom-box">
        <label for="downloadFile" class="form-label">Download file</label>
        <button class="btn btn-success">Download</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
