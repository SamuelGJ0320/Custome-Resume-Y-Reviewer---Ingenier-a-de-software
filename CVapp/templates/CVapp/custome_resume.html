{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magneto - Custom Resume & Reviewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .custom-box {
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            background-color: #e9f7e9;
            position: relative; /* Para posicionar el botón en la esquina superior */
        }
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Opcional: centra horizontalmente */
        }
        .title {
            font-weight: bold;
            font-size: 24px;
            margin-left: 150px; /* Espacio entre la imagen y el título */
            margin-right: 350px;
        }
        .logo {
            width: 250px; /* Ajusta el tamaño según tus necesidades */
            height: auto;
        }
        .copy-button {
            position: absolute; /* Posiciona el botón en la esquina superior */
            top: 10px; /* Ajusta la distancia desde la parte superior */
            right: 10px; /* Ajusta la distancia desde la derecha */
            padding: 5px; /* Ajusta el tamaño del botón */
            border: none;
            background-color: transparent; /* Fondo transparente */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        }
        .copy-button img {
            width: 25px; /* Ajusta el tamaño de la imagen */
            height: auto; /* Mantiene la relación de aspecto */
        }
    </style>
</head>
<body>
    
<div class="container text-center mt-5">
    <div class="title-container">
        <img src="{% static 'images/magneto.png' %}" alt="Logo" class="logo">
        <h1 class="title">CUSTOM RESUME & REVIEWER</h1>
    </div>
    <p>¡Mejora tu hoja de vida para aumentar tus posibilidades de alcanzar tu empleo deseado!</p>

    <!-- Formulario para subir archivos -->
    <form method="POST" action="{% url 'custome_resume' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 custom-box">
                <label for="cvFile" class="form-label">Ingresa tu cv en forma de texto</label>
                <textarea name="cv_text" class="form-control" id="cvFile" rows="10" placeholder="Text">{{ cvFile }}</textarea>
            </div>

            <div class="col-md-6 custom-box">
                <label for="vacancy" class="form-label">Ingresa vacante y especificaciones</label>
                <textarea name="vacancy_text" class="form-control" id="vacancy" rows="10" placeholder="Text">{{ vacancy }}</textarea>
            </div>
        </div>

        <!-- CV input -->
        <div class="custom-box">
            <label for="newCv" class="form-label">Nuevo CV</label>
            <textarea class="form-control" id="newCv" rows="10" placeholder="Text" readonly>{{ newCv }}</textarea>
            <button type="submit" class="btn btn-success mt-3">Mejorar Cv</button> <!-- Botón para enviar los textos a la IA -->
            <button class="copy-button" aria-label="Copiar texto" onclick="copyToClipboard()"> <!-- Botón para copiar el texto -->
                <img src="{% static 'images/copy.jpg' %}" alt="Copiar" title="Copiar texto"> 
            </button>
        </div>
    </form>
</div>

<script>
    function copyToClipboard() {
        const textarea = document.getElementById("newCv");
        navigator.clipboard.writeText(textarea.value)
            .then(() => {
                alert("Texto copiado en el portapapeles");
            })
            .catch(err => {
                console.error("Error al copiar texto", err);
            });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
